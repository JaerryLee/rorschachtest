{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% block title %}로르샤흐연구회{% endblock %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>

  {% block head_extra %}{% endblock %}
  <style>
    .table-wrapper{height:300px;overflow:auto;width:100%}
    .table-wrapper2{height:250px;overflow:auto;width:100%}
    table{border-collapse:collapse;width:auto;border:1px solid #000;font-size:small;max-width:none;overflow-x:scroll}
    th,td{border:1px solid #000;padding:0;text-align:center}
    th{background:#f2f2f2;position:sticky;top:-1px}
    textarea{width:100%;box-sizing:border-box;white-space:normal}
    textarea:focus{outline:none}
    .form-control{font-size:12px;padding:5px}
    .text-danger{white-space:normal}
  </style>
</head>
<body style="overflow-x:auto;">

  <main class="container-fluid my-3">
    {% include "partials/_messages.html" %}
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
  <script>
    autosize(document.querySelectorAll('textarea'));
    $(function(){ $('[data-toggle="tooltip"]').tooltip(); });
  </script>
</body>
</html>
