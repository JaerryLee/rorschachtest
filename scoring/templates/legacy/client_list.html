{% extends "main.html" %}

{% block content %}
  <h2>검사 목록</h2>
  <table class="table">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이(검사일 기준)</th>
        <th>생년월일</th>
        <th>검사일</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
        <tr>
          <td><a href="{% url 'client_detail' client.id %}">{{ client.name }}</a></td>
          <td>{{ client.age }}</td>
          <td>{{ client.birthdate|date:"Y-m-d" }}</td>
          <td>{{ client.testDate|date:"Y-m-d" }}</td>
          <td>{{ client.notes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
