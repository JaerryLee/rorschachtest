{% if images %}
  <div class="image-container d-flex flex-wrap">
    {% for image in images %}
      <div class="hover m-1" style="width:calc(25% - 10px); position:relative;">
        <img src="{{ image.img_file.url }}" alt="Image" style="max-width:100%; height:auto;">
      </div>
    {% endfor %}
    {% if not images|length|divisibleby:4 %}
      <div class="empty-image">Blank</div>
    {% endif %}
  </div>
{% endif %}
